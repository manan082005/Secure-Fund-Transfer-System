<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Transfer</title>
</head>
<body>
    <h1 allign="center">Fund Transfer</h1>
    
    <form action="{{ url_for('transfer') }}" method="post">
        <label allign="center" for="recipient">Recipient:</label>
        <input type="text" id="recipient" name="recipient" required>
        <br>
        <label allign="center" for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" required>
        <br>
        <label allign="center" for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <br>
        <input type="submit" value="Transfer">
    </form>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
